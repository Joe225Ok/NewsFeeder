<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cybersecurity News Aggregator</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 800px; margin: 40px auto; background: #fff; padding: 20px; border-radius: 8px; }
        h1 { text-align: center; }
        .feed-entry { border-bottom: 1px solid #eee; padding: 10px 0; }
        .feed-entry:last-child { border-bottom: none; }
        .source { font-size: 0.9em; color: #888; }
        .title { font-size: 1.1em; }
        .published { font-size: 0.85em; color: #aaa; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cybersecurity News Aggregator</h1>
        {% for entry in entries %}
        <div class="feed-entry">
            <div class="source">{{ entry.source }}</div>
            <div class="title"><a href="{{ entry.link }}" target="_blank">{{ entry.title }}</a></div>
            <div class="published">{{ entry.published }}</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
